name: Update standards versions

on:
  schedule:
    # 매일 09:10 KST = 00:10 UTC
    - cron: "10 0 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      # ✅ 이전 실행 스냅샷 복원 (최신 캐시를 prefix로 찾아 restore)
      - name: Restore snapshots cache
        uses: actions/cache/restore@v4
        with:
          path: logs/snapshots
          key: svt-snapshots-${{ github.repository }}-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            svt-snapshots-${{ github.repository }}-${{ github.ref_name }}-
            svt-snapshots-${{ github.repository }}-

      - name: Run updater
        run: |
          python scripts/update_standards.py
        env:
          # ✅ baseline에서도 diff 생성 (원치 않으면 "0")
          SVT_BASELINE_DIFF: "1"
          # (선택) 디버깅 상세 로그가 필요하면 1로
          # SVT_DEBUG: "1"

      # ✅ 실행 결과 스냅샷을 "항상" 최신으로 캐시에 저장 (매 run마다 새 key로 저장됨)
      - name: Save snapshots cache
        uses: actions/cache/save@v4
        with:
          path: logs/snapshots
          key: svt-snapshots-${{ github.repository }}-${{ github.ref_name }}-${{ github.run_id }}

      # ✅ run 로그/디프/스냅샷을 artifact로 보관 (repo를 더럽히지 않음)
      - name: Upload logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: svt-logs-${{ github.run_id }}
          path: logs
          if-no-files-found: ignore
          retention-days: 14

      - name: Commit & push if changed
        run: |
          git config user.name "standards-bot"
          git config user.email "standards-bot@users.noreply.github.com"

          # ✅ 커밋 대상(Tracked): CSV/README만 (diff/snapshots는 repo에 저장하지 않음)
          git add standards.csv README.md

          # staged 변경 없으면 종료
          if git diff --cached --quiet; then
            echo "No staged changes."
            exit 0
          fi

          git commit -m "chore: update standards versions"
          git push
