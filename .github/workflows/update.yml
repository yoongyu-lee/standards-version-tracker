name: Update standards versions

on:
  schedule:
    # 매일 09:10 KST = 00:10 UTC
    - cron: "10 0 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      # ✅ 최신 snapshots 캐시 restore
      - name: Restore snapshots cache
        id: cache-snapshots-restore
        uses: actions/cache/restore@v4
        with:
          path: logs/snapshots
          key: svt-snapshots-${{ github.repository }}-${{ github.ref_name }}-${{ github.run_id }}
          restore-keys: |
            svt-snapshots-${{ github.repository }}-${{ github.ref_name }}-

      - name: Run updater
        run: |
          python scripts/update_standards.py
        env:
          SVT_BASELINE_DIFF: "1"
          # SVT_DEBUG: "1"

      # ✅ 실행 결과 스냅샷을 “최신 캐시”로 저장 (key가 매번 달라 overwrite 효과)
      - name: Save snapshots cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: logs/snapshots
          key: svt-snapshots-${{ github.repository }}-${{ github.ref_name }}-${{ github.run_id }}

      # ✅ logs/diffs 포함 전체 logs를 artifact로 업로드 (repo 오염 X)
      - name: Upload logs artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: svt-logs-${{ github.run_id }}
          path: logs
          if-no-files-found: ignore
          retention-days: 14

      - name: Commit & push if changed
        run: |
          git config user.name "standards-bot"
          git config user.email "standards-bot@users.noreply.github.com"

          # ✅ CSV/README만 커밋. diff/snapshots/logs는 커밋하지 않음.
          git add standards.csv README.md

          if git diff --cached --quiet; then
            echo "No staged changes."
            exit 0
          fi

          git commit -m "chore: update standards versions"
          git push
